Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'lib/**/*'
Lint/UselessAssignment:
  Exclude:
    - 'lib/**/*'
Layout/LineLength:
  Max: 150
  Exclude:
    - '**/*.jbuilder'
    - 'db/migrate/*'
    - 'lib/**/*'
Metrics/BlockLength:
  Exclude:
    - '**/spec/**/*'
    - 'lib/**/*'
    - '**/db/schema.rb'
AllCops:
  Exclude:
    - '**/config/**/*'
    - '**/bin/**/*'
    - 'node_modules/**/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true
Style/ExponentialNotation :
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/SlicingWithRange:
  Enabled: true
Lint/DeprecatedOpenSSLConstant:
  Enabled: true
Lint/MixedRegexpCaptureTypes:
  Enabled: true
Style/RedundantRegexpCharacterClass:
  Enabled: true
Style/RedundantRegexpEscape:
  Enabled: true
Lint/DuplicateElsifCondition:
  Enabled: true
Style/AccessorGrouping:
  Enabled: true
Style/ArrayCoercion:
  Enabled: true
Style/BisectedAttrAccessor:
  Enabled: true
Style/CaseLikeIf:
  Enabled: true
Style/HashAsLastArrayItem:
  Enabled: true
Style/HashLikeCase:
  Enabled: true
Style/RedundantAssignment:
  Enabled: true
Style/RedundantFetchBlock:
  Enabled: true
Style/RedundantFileExtensionInRequire:
  Enabled: true

Style/Documentation:
  Exclude:
    - 'db/migrate/*'

Naming/FileName:
  Exclude:
    - 'Rakefile'

Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 15
  Exclude:
    - 'lib/**/*'
    - '**/controllers/**/*'

Metrics/AbcSize:
  Exclude:
    - 'lib/**/*'
    - '**/controllers/**/*'

Style/ClassAndModuleChildren:
  Enabled: false
